<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONKOYARD - Entrar</title>
    <meta content="author" name="Sukinh0">
    <meta name="description" content="Site geek">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <div class="login-box">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Ensira sua senha" required>
                    <i class="bi bi-key-fill"></i>
                </div>

                <div class="remember">
                    <label><input type="checkbox">Me manter conectado</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="register-link">
                    <p>Ainda não possui uma conta? <a href="#">Registrar-se</a></p>
                </div>
         </form>
        </div>
    </div>

</body>
</html>
